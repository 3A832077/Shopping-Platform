<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/Love.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/img/handle.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/img/CRM.jpg" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<nz-divider></nz-divider>
<div class="row pt-2">
  <h4 style="text-align: center;">商品分類</h4>
    @for (item of categoryList; track $index) {
      <div class="col-12 col-sm-6 col-md-3 mb-3 d-flex justify-content-center">
        <div class="category-container">
          <img src="/img/Love.jpg" class="img-fluid categoryImg"/>
          <div class="overlay">
            <div class="overlay-text">{{ item.name }}</div>
          </div>
        </div>
      </div>
    }
</div>
