<div class="login-container">
  <div class="login-card">
    <div class="login-form">
      <h2 class="login-title">會員登入</h2>
      <form [formGroup]="form">
        <nz-form-item>
          <nz-form-control>
            <input nz-input formControlName="email" placeholder="Username" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <input nz-input type="password" formControlName="password" placeholder="Password" />
          </nz-form-control>
        </nz-form-item>
        <a class="forgot-link" href="#">Forgot Password?</a>
        <button nz-button nzType="primary" class="login-btn" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
    <div class="login-illustration">
      <img src="assets/login-illustration.png" alt="illustration" />
    </div>
  </div>
</div>
